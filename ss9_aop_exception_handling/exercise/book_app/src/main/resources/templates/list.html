<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">THƯ VIỆN SÁCH</h2>
    <nav th:replace="~{nav :: navbar}"></nav>
    <form>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên sách</th>
                <th>Số lượng</th>
                <th>Tổng số lượng sách</th>
                <th>Tác giả</th>
                <th>Mô tả</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,status:${list}">
                <td th:text="${status.count}"></td>
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.amount}"></td>
                <td th:text="${book.total}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.describes}"></td>
                <td>
                    <a th:href="@{/showDetail(id=${book.id})}" class="btn btn-dark">Chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div>
        <a th:href="@{/pay}" class="btn btn-dark">Trả sách</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
