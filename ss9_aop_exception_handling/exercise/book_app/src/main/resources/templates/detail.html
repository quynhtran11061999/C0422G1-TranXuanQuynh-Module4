<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">CHI TIẾT SÁCH</h2>
    <nav th:replace="~{nav :: navbar}"></nav>
    <p th:text="${mess}"></p>
    <table class="table table-light table-striped">
        <tr>
            <td>Id: <span th:text="${book.id}"></span></td>
        </tr>
        <tr>
            <td>Tên sách: <span th:text="${book.name}"></span></td>
        </tr>
        <tr>
            <td>Tác giả: <span th:text="${book.author}"></span></td>
        </tr>
        <tr>
            <td>Mô tả: <span th:text="${book.describes}"></span></td>
        </tr>
    </table>
    <div>
        <a th:href="@{/borrow(id=${book.id})}" class="btn btn-dark">Thuê sách</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
