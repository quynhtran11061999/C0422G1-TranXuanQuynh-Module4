<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">SỬA THÔNG TIN BLOG</h2>
    <nav th:replace="~{nav :: navbar}"></nav>
    <form action="/update" method="post" th:object="${blog}">
        <table class="table table-light table-striped">
            <input type="hidden" th:field="*{id}">
            <tr>
                <td>Sửa thông tin bài hát</td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Tiêu đề</label>
                    <input type="text" th:field="*{title}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Nội dung</label>
                    <textarea style="height: 200px" th:field="*{content}" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Thể loại</label>
                    <div class="form-control" size="45px">
                        <select th:field="*{category}" style="width: 100%"
                                class="form-select-lg text-center">
                            <option th:each="category:${categorys}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Tác giả</label>
                    <input type="text" th:field="*{author}" class="form-control">
                </td>
            </tr>
            <tr>
                <td><input class="btn btn-dark" type="submit" value="Sửa thông tin blog"></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
