<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">SỬA SẢN PHẦM</h2>
    <nav th:replace="~{nav :: navbar}"></nav>
    <form action="/update" method="post" th:object="${product}">
        <table class="table table-success table-striped">
            <input type="hidden" th:field="*{id}">
            <tr>
                <td>Sửa thông tin sản phầm</td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Giá sản phẩm</label>
                    <input type="text" th:field="*{price}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Mô tả sản phẩm</label>
                    <input type="text" th:field="*{description}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-label">Nhà sản xuất</label>
                    <input type="text" th:field="*{producer}" class="form-control">
                </td>
            </tr>
            <tr>
                <td><input class="btn btn-success" type="submit" value="Sửa sản phầm"></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
