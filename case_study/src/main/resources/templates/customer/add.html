<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>ADD Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{layout/header::header}"></header>
<div class="container">
    <form action="/customer/add" method="post" th:object="${customer}">
        <h1>Thêm mới khách hàng</h1>
        <fieldset>
            <legend style="margin-top: 15px; margin-bottom: 15px">Thông tin khách hàng</legend>
            <table class="form-control-lg table table-success table-striped">
                <tr>
                    <td>
                        <span>Loại khách:</span>
                        <div class="form-control" size="45px">
                            <select th:field="*{customerType}" style="width: 100%" class="form-select-lg text-center">
                                <option th:value="1">Diamond</option>
                                <option th:value="2">Platinium</option>
                                <option th:value="3">Gold</option>
                                <option th:value="4">Silver</option>
                                <option th:value="5">Member</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Họ tên:</span>
                        <input class="form-control" type="text" th:field="*{name}" size="45px">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Ngày sinh:</span>
                        <input type="date"  size="45px" class="text-center form-control" th:field="*{dayOfBirth}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Giới tính:</span>
                        <select th:field="*{gender}" style="width: 100%" class="form-select-lg text-center">
                            <option th:value="1">Nam</option>
                            <option th:value="0">Nữ</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Số CMND:</span>
                        <input type="text" size="45px" class="form-control" th:field="*{idCard}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Số điện thoại:</span>
                        <input type="text" size="45px" class="form-control" th:field="*{phoneNumber}">
                    </td>
                </tr>
                <tr>

                    <td>
                        <span>Email:</span>
                        <input type="text" size="45px" class="form-control" th:field="*{email}">
                    </td>
                </tr>
                <tr>

                    <td>
                        <span>Địa chỉ:</span>
                        <input size="45px" class="form-control" th:field="*{address}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="d-flex justify-content-center">
                        <input class="form-control btn-success text-center" style="width: 300px" type="submit"
                               value="Thêm mới khách hàng">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
<footer th:replace="~{layout/footer::footer}"></footer>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
