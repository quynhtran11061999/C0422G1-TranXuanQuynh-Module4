<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>ADD Contract</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{layout/header::header}"></header>
<div class="container">
    <form action="/contract/createContract" method="post" th:object="${contractDto}">
        <h1>Thêm mới hợp đồng</h1>
        <fieldset>
            <legend style="margin-top: 15px; margin-bottom: 15px">Thông tin hợp đồng</legend>
            <table class="form-control-lg table table-success table-striped">
                <tr>
                    <td>
                        <label class="form-label">Dịch vụ</label>
                        <select th:field="*{facility.idService}" class="form-select">
                            <option th:each="faci:${facility}"
                                    th:value="${faci.idService}"
                                    th:text="${faci.name}"
                                    id="total">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Khách hàng</label>
                        <select th:field="*{customer.id}" class="form-select">
                            <option th:each="cus:${customer}"
                                    th:value="${cus.id}"
                                    th:text="${cus.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="startday" class="form-label">Ngày bắt đầu </label>
                        <input type="date" class="form-control" id="startday" th:field="*{startDay}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endday" class="form-label">Ngày kết thúc </label>
                        <input type="date" class="form-control" id="endday" th:field="*{endDay}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="deposit" class="form-label">Tiền đặt cọc</label>
                        <input type="number" class="form-control" id="deposit" th:field="*{deposits}">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="form-label">Nhân viên</label>
                        <select th:field="*{employee.idEmployee}" class="form-select">
                            <option value="None">Chọn nhân viên</option>
                            <option th:each="emp:${employee}"
                                    th:value="${emp.idEmployee}"
                                    th:text="${emp.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="d-flex justify-content-center">
                        <input class="form-control btn-success text-center" style="width: 300px" type="submit"
                               value="Thêm mới hợp đồng">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
<footer th:replace="~{layout/footer::footer}"></footer>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
