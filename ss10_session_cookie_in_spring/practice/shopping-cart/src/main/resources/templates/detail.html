<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Chi tiết sản phầm</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 th:text="${product.name}" class="card-title"></h5>
                    <p th:text="${product.price}" class="card-text"></p>
                    <p th:text="${product.description}" class="card-text"></p>
                    <a th:href="@{/add(id=${product.id},expression='+')}" class="btn btn-primary">Thêm vào giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
