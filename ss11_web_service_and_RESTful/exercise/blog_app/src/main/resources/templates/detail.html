<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">CHI TIẾT SẢN PHẦM</h2>
    <nav th:replace="~{nav :: navbar}"></nav>
    <table class="table table-light table-striped">
        <tr>
            <td>Id: <span th:text="${blog.id}"></span></td>
        </tr>
        <tr>
            <td>Tiêu đề: <span th:text="${blog.title}"></span></td>
        </tr>
        <tr>
            <td>Nội dung: <span th:text="${blog.content}"></span></td>
        </tr>
        <tr>
            <td>Thể loại: <span th:text="${blog.category.categoryName}"></span></td>
        </tr>
        <tr>
            <td>Tác giả: <span th:text="${blog.author}"></span></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
