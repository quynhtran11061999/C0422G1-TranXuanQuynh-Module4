<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- Just an image -->
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Create new phone</h2>
            <div>
                <p style="color: red" id="pError"></p>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="inputModel">Model</label>
                <input type="text" id="inputModel" class="form-control" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="inputPrice">Price</label>
                <input type="number" id="inputPrice" class="form-control" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="inputProducer">Producer</label>
                <input type="text" id="inputProducer" class="form-control" />
            </div>
            <button id="btnCreate" type="button" class="btn btn-primary btn-block bg-momo">
                Create
            </button>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
</body>
</html>
