<!-- Just an image -->

            <input class="form-control" type="text" id="keyword">

        <div class="col-lg-2">

    <div class="row w-50 mx-auto mt-4">
        <div class="col-lg-12">
            <h2>List phone</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Id</th>
                    <th scope="col">Kiểu điện thoại</th>
                    <th scope="col">Giá</th>

                    <th scope="col" colspan="2">Action</th>
                </tr>
                </thead>

                </tbody>
            </table>
        </div>
    </div>
    <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" id="aPrevious">Trở về</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" id="pageNumber">1/2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="aNext">Tải thêm</a>
            </li>
        </ul>
    </nav>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
    $("#create").click(function () {
        let model = $('#model').val();
        let price = $('#price').val();
        let producer = $('#producer').val();

        let newSmartphone = {
            model: model,
            price: price,
            producer: producer
        };
        console.log(newSmartphone);
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            //tên API
            data: JSON.stringify(newSmartphone),
            url: "http://localhost:8080/phoneRest/create",
            success: function (resultSuccess) {
                alert('register successfully!')
                getSmartphone(curPage)
            },
            error: function (resultError) {
                alert('error');
            }
        });
    });


    let curPage = 0;

    function getPageStudent(pageNumber) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/phoneRest/list?page=" + pageNumber,
            success: function (phonePage) {
                let phoneList = phonePage.content;
                console.log(phoneList);
                let htmlStr = '';
                for (let i = 0; i < phoneList.length; i++) {
                    htmlStr += `<tr>
                        <td>${i + 1}</td>
                        <td>${phoneList[i].id}</td>
                        <td>${phoneList[i].model}</td>
                        <td>${phoneList[i].price}</td>
                        <td>${phoneList[i].producer}</td>
                        <td>
                            <button class="btn btn-primary">
                            <a class="text-white text-decoration-none" href="#"
                            onclick="update('${phoneList[i].id}')">Update</a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-primary">
                             <a class="text-white text-decoration-none" href="#"
                             onclick="deletePhone('${phoneList[i].id}')">Delete</a>
                            </button>
                        </td>
                    </tr>`;
                }

                $("#bodyBlog").html(htmlStr);
                console.log(htmlStr);
            },
            error: function (resultError) {

            }
        });
    }

    $("#aPrevious").click(function () {
        getPageStudent(--curPage);
    });

    $("#aNext").click(function () {
        getPageStudent(++curPage);
    });

    // Call first
    getPageStudent(curPage);


    function deletePhone(id) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            url: "http://localhost:8080/phoneRest/delete/" + id,
            success: function (phonePage) {
                curPage = 0;
                getPhonePage(curPage);
            },
            error: function (resultError) {
                alert('error');
            }
        });
    }



    function update(id) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/phoneRest/update/" + id,
            success: function (phone) {
                $('#idUpdate').val(phone.id);
                $('#nameUpdate').val(phone.name);
                $('#producerUpdate').val(phone.producer);
                $('#modelUpdate').val(phone.model);
                $('#priceUpdate').val(phone.price);
            },
            error: function (resultError) {
                alert('error');
            }
        });
    }

    $("#saveUpdate").click(function (id) {

        let name = $('#nameUpdate').val();
        let producer = $('#producerUpdate').val();
        let model = $('#modelUpdate').val();
        let price = $('#priceUpdate').val();
        let newSmartphone = {
            name: name,
            producer: producer,
            model: model,
            price: price
        };
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "PUT",
            data: JSON.stringify(newSmartphone),
            url: "http://localhost:8080/phoneRest/update/" + id,
            success: function (phonePage) {
            },
            error: function (resultError) {
                alert('error');
            }
        });
    })
</script>
</body>
