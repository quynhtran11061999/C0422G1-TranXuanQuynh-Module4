<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- Just an image -->
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-10">
            <input class="form-control" type="text" id="keyword">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary bg-momo" id="btnSearch">Search</button>
        </div>
    </div>
    <div class="row w-50 mx-auto mt-4">
        <button class="btn btn-primary bg-momo" id="btnSave">Thêm mới</button>
    </div>
    <div class="row w-50 mx-auto mt-4">
        <div class="col-lg-12">
            <h2>List phone</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Id</th>
                    <th scope="col">Kiểu điện thoại</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Nhà sản xuất</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody id="bodyBlog">

                </tbody>
            </table>
        </div>
    </div>
    <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" id="aPrevious">Trở về</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" id="pageNumber">1/2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="aNext">Tải thêm</a>
            </li>
        </ul>
    </nav>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script>

    let curPage = 0;

    function getPageStudent(pageNumber) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/phoneRest/list?page=" + pageNumber,
            success: function (phonePage) {
                let phoneList = phonePage.content;
                console.log(phoneList);
                let htmlStr = '';
                for (let i = 0; i < phoneList.length; i++) {
                    htmlStr += `<tr>
                        <td>${i + 1}</td>
                        <td>${phoneList[i].id}</td>
                        <td>${phoneList[i].model}</td>
                        <td>${phoneList[i].price}</td>
                        <td>${phoneList[i].producer}</td>
                        <td>
                            <button class="btn btn-primary">
                            <a class="text-white text-decoration-none" href="#">Update</a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-primary">
                            <a class="text-white text-decoration-none" href="#">Delete</a>
                            </button>
                        </td>
                    </tr>`;
                }

                $("#bodyBlog").html(htmlStr);
                console.log(htmlStr);
            },
            error: function (resultError) {

            }
        });
    }

    $("#aPrevious").click(function () {
        getPageStudent(--curPage);
    });

    $("#aNext").click(function () {
        getPageStudent(++curPage);
    });

    // Call first
    getPageStudent(curPage);

    $("#btnCreate").click(function () {
        let nameStudent = $("#inputName").val();
        let dOBStudent = $("#inputDateOfBirth").val();
        let selectClass = $("#selectClass").val();

        let studentObj = {
            name: nameStudent,
            dateOfBirth: dOBStudent,
            classCG: {
                id: 23
            }
        };

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST", //GET, DELETE, PUT...
            url: "http://localhost:8080/studentRestMomo/create",
            data: JSON.stringify(studentObj),
            success: function (resultSuccess) {
                alert('register successfully!')
            },
            error: function (resultError) {
                alert('error');
            }
        });
    });
</script>
</body>
</html>
