<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h2 class="text-center">THÊM MỚI BÀI HÁT</h2>
  <nav th:replace="~{nav :: navbar}"></nav>
  <form action="/add" method="post" th:object="${music}" enctype="multipart/form-data">
    <table class="table table-success table-striped">
      <tr>
        <td>
          <label class="form-label">Tên bài hát</label>
          <input type="text" th:field="*{nameOfSong}" class="form-control">
          <div class="text-danger" th:errors="*{nameOfSong}"></div>
        </td>
      </tr>
      <tr>
        <td>
          <label class="form-label">Nghệ sĩ thể hiện</label>
          <input type="text" th:field="*{artistsShow}" class="form-control">
          <div class="text-danger" th:errors="*{artistsShow}"></div>
        </td>
      </tr>
      <tr>
        <td>
          <label class="form-label">Thể loại nhạc</label>
          <input type="text" th:field="*{kindOfMusic}" class="form-control">
          <div class="text-danger" th:errors="*{kindOfMusic}"></div>
        </td>
      </tr>
      <tr>
        <td><input class="btn btn-success" type="submit" value="Tạo mới bài hát"></td>
      </tr>
    </table>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
